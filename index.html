<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="./dependencies/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./dependencies/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./dependencies/bootstrap.min.css">
	<link rel="stylesheet" href="weboss.css">
	<title>WeBoss</title>
</head>
<body>
	<div class="row">
		<div class="col-xs-4 col-md-12 ">
			<h2 class="title"> WeBoss</h2>
		</div>
		<container class="col-xs-4 col-md-2 col-md-offset-5 col-xs-offset-4">
			<form  action="./map.html" method="get">
				<div class="form-group">
					<label for="pseudo">Pseudo</label>
					<input class="form-control" type="text" id="pseudo" name="pseudo" required/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="text" name="password" required/>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block">Login</button>
				</div>
			</form>
		</container>
	</div>
</body>
</html>
